---

# Add os-conf release and users to the bosh director vm

- type: replace
  path: /releases/-
  value:
    name: os-conf
    version: 21.0.0
    url: https://bosh.io/d/github.com/cloudfoundry/os-conf-release?v=21.0.0
    sha1: 7579a96515b265c6d828924bf4f5fae115798199

- type: replace
  path: /instance_groups/name=bosh/jobs/-
  value:
    name: user_add
    release: os-conf
    properties:
      users:
      - name: mohameddeerow
        public_key: "ssh-rsa "
      - name: leeporte
        public_key: "ssh-rsa "
      - name: tlwr
        public_key: "ssh-rsa "
      - name: richardtowers
        public_key: "ssh-rsa "
      - name: andyhunt
        public_key: "ssh-rsa "
